<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="App Name">
    <meta name="apple-mobile-web-app-title" content="App Name">
    <meta name="theme-color" content="#000">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <link rel="icon" type="image/png" sizes="256x256" href="icon.png">
    <title>Fill Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }

      .fill-animation-container {
        position: relative;
        width: 80%;
        height: 60%;
        border-radius: 8px;
        border: 2px solid #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
      }

      .fill-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #fff;
        animation: fill 120s linear infinite alternate;
      }

      @keyframes fill {
        0%, 100% {
          width: 0;
        }
        50% {
          width: 100%;
        }
      }

      .fill-mark {
        position: absolute;
        top: 0;
        width: 2px;
        height: 100%;
        background-color: #ddd;
      }

      .fill-mark:nth-child(2) {
        left: 25%;
        background-color: #aaa;
      }

      .fill-mark:nth-child(3) {
        left: 50%;
        background-color: #aaa;
      }

      .fill-mark:nth-child(4) {
        left: 75%;
        background-color: #aaa;
      }

      .button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #fff;
        background-color: #000;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 4px 4px 0 rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .button:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <div class="fill-animation-container">
      <div class="fill-animation">
        <div class="fill-mark"></div>
        <div class="fill-mark"></div>
        <div class="fill-mark"></div>
        <div class="fill-mark"></div>
      </div>
      <div class="button"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fillAnimation = document.querySelector('.fill-animation');
        const fillMarks = document.querySelectorAll('.fill-mark');
        const button = document.querySelector('.button');

        function restartAnimation() {
          fillAnimation.style.animation = 'none';
          fillAnimation.offsetHeight; /* trigger reflow */
          fillAnimation.style.animation = `fill 120s linear infinite alternate`;
        }

        button.addEventListener('click', () => {
          restartAnimation();
        });
      });
    </script>
  </body>
</html>
